<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="shortcut icon" href="ib.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css ">
    
    
</head>
<body>
    <div class="outer-box">
        <div style="display:flex; justify-content: end;">
            <span>Idealbook</span>
        </div>
        
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
            </header>
            <main class="signup-body">
              <form action="https://adarshmicheal.github.io/welcome/">
                <p>
                    <label for="fullname">Full Name</label>
                    <input type="text"  id="fullname" placeholder="enter name" required>
                </p>
                <p>
                    <label for="email"> your email</label>
                    <input type="email" id="enter email" placeholder="example@gmail.com">
                </p>
                <p>
                    <label for="password">Password</label>
                    <input type="password" id="passwprd" placeholder="must be 8 character" required>
                </p>
                <p>
                    <input type="submit" id="submit" value="Create Account">
                
                </p>
              </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an Account? <a href="https://adarshmicheal.github.io/welcome/">Login</a></p>
            </footer>
        </div> 
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>
</body>
</html>
